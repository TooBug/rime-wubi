# Rime schema settings
# encoding: utf-8

patch:
  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key/Caps_Lock: commit_code
  speller/max_code_length: 4
  speller/auto_select: true
  speller/auto_select_unique_candidate: true
  key_binder/bindings:
    - { when: has_menu, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }
  punctuator/half_shape:
    "[": {commit: "【"}
    "]": {commit: "】"}
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp
      states: [ 简体, 繁體 ]
    - name: extended_charset
      states: [ 常用, 增廣 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  simplifier/option_name: zh_simp
  simplifier/opencc_config: s2t.json
  engine/filters:
    - simplifier
    - uniquifier
